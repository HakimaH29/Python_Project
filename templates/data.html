<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

</head>
<body>
    <div>
        <div>

                <h1>Recent Data 2024</h1>

                    <tr>

                    {% for user_item in the_data %}
                    <tr>
                        <td>{{user_item[0]}}</td>
                        <td class="even">{{user_item[1]}}</td>
                        <td>{{user_item[2]}}</td>
                        <td class="even">{{user_item[3]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
